<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./globallogin.css" />
    <link rel="stylesheet" href="./indexlogin.css" />
    <link

    />
  </head>
  <body>
    <div class="login">
      <div class="login-child"></div>
      <div class="group-parent">
        <div class="login-with-others-parent">
          <div class="login-with-others-container">
            <b>Login</b>
            <span class="with-others"> with Others</span>
          </div>
          <img class="subtract-icon" alt="" src="./public/subtract.svg" />

        <b class="login1">Login</b>
        <div class="how-to-i">How to i get started ?</div>
        <div class="rectangle-parent">
          
          <input type="text" id="text-input" class="group-child">

          <img class="frame-icon" alt="" src="./public/frame.svg" />
        </div>
        <div class="rectangle-group">
          
          <input type="text" id="text-input" class="group-child" placeholder="username">

        <div class="rectangle-container">

          </a>

        </div>

          <div class="group-div">

            <div class="login-with-google-parent">

              <img

          </div>
          <div class="rectangle-parent1">
            <div class="rectangle-div"></div>
            <div class="login-with-facebook-parent">
              <div class="login-with-google-container">
                <span>Login with </span>
                <b>Facebook</b>
              </div>
              <img
                class="google-1-icon"
                alt=""
                src="./public/facebook-1@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <b class="very-good-works-container">
        <p class="very-good">Very good</p>
        <p class="very-good">works are</p>
        <p class="very-good">waiting for</p>
        <p class="very-good">you Login</p>
        <p class="very-good">Now!!!</p>
      </b>
      
      <div class="sign-up">SIGN UP</div>
      <div class="login-item"></div>
      <div class="website-feature-image-job-vaca"></div>
      <div class="images-1"></div>
      <div class="login-inner">
