    $("#showSearchHistory").click(function(event) {
        event.preventDefault(); // Prevent default behavior of the link
        
        $.ajax({
            url: "get_search_history.php", // PHP script to fetch search history from the database
            success: function(data) {
                $("#searchHistory").html(data); // Display search history in the searchHistory div
            }
        });
    });
});
